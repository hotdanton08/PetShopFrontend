<div fxLayout="row" fxLayoutAlign="center center">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100" fxFlex.gt-sm="80" fxLayoutGap="10px" class="navigation">
    <div fxLayout="row" fxLayoutGap="10px">
      <mat-icon>home</mat-icon>
      <h1><strong>{{ 'WEBSITE_NAME' | translate}}</strong></h1>
    </div>
    <mat-form-field appearance="fill" fxFlex="65">
      <input matInput placeholder="{{ 'SEARCH' | translate }}" [(ngModel)]="searchQuery">
    </mat-form-field>
    <mat-icon fxFlex="10" fxLayoutAlign="center center" (click)="goToCart()">shopping_cart</mat-icon>
  </div>
</div>
